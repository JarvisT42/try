<!DOCTYPE html>
<html>
<head>
  <title>Example</title>
  <style>
    .container {
      background-color: #d12fb6;
      padding: 30px;
      border: 3px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to my webpage!</h1>
    <p>This is a paragraph of text inside a div.</p>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </div> <br>

  <div class="container">

    <p>This is a paragraph of text inside a div.</p>

  </div>
</body>
</html>
